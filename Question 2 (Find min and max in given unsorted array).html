<body>
    <script>
        console.log("Question 2 - Find Min and Max in given Array");
        console.log("Input array - [10,2,3,7,5,6,70,40]");
        console.log("Output - min is 2 and max is 70");

        // Input Array
        Arr = [10, 2, 3, 7, 5, 6, 70, 40];

        // default value for the "Min" variable will be the first element of the Array
        let minValue = Arr[0];

        // default value for the "Min" variable will be the first element of the Array
        let maxValue = Arr[0];

        // for loop (for iterating) upto the length of Array
        for (let i = 0; i < Arr.length; i++) {         
            if (Arr[i] < minValue) {                // Comparing if value of Arr[i] is less then minValue available to us
                minValue = Arr[i];                   // if true - Update value of minValue
            } 
            else if (Arr[i] > maxValue) {          // Comparing if value of Arr[i] is greater then maxValue available to us
                maxValue = Arr[i];                   // if true - Update value of maxValue
            }
        }
        console.log(`min is ${minValue} and max is ${maxValue}`);

    </script>

</body>

</html>
